<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ukhfee Coffee Shop</title>
    
</head>
<body>
    <header>
        <h1>Ukhfee Coffee Shop</h1>
    </header>

    <section>
        <h2>Menu</h2>

        <div class="menu-item">
            <span>Americano</span>
            <span>$2.50</span>
        </div>

        <div class="menu-item">
            <span>Latte</span>
            <span>$3.00</span>
        </div>

        <div class="menu-item">
            <span>Cappuccino</span>
            <span>$3.50</span>
        </div>

        <button onclick="placeOrder()">Place Order</button>
    </section>

    <section id="order-summary">
        <h2>Order Summary</h2>
        <p id="summary-text"></p>
    </section>

    <script src="orders.js"></script>
</body>
</html>
