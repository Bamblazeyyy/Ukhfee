<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Coffee Meet</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Rid bilbit</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Chokolit load</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Choko Maws </p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Pinut crumbel</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha and cheskik</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Squarenuts</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Buko pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Choko roll</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Bomball</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.ukhtea.com" target="_blank">Visit our website</a>
        </p>   
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
